<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <section>
      <h1>London API: Temp - <span id="current-temperature"></span></h1>
      <h1>My Thermostat - <span id="temperature"></span></h1>
    </section>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <p> Power saving mode is currently <span style="color:green;" id="power-saving-status">ON</span></p>
        <p>
        <button style="color:green;" id="powersaving-on">psm ON</button>
        <button style="color:red;" id="powersaving-off">psm OFF</button>
        </p>
  </body>
</html>
